<!DOCTYPE html>
<html>
<head>
    <title>Drakahari Careers Sample Flask App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <h1>Drakahari Careers Sample Flask App</h1>
   <div class="content">
        <form method="POST">
            <p>
                <b><label for="content">Todo Content</label></b>
            </p>
            <p>
                <input type="text" name="content" placeholder="add todo...">
            </p>
            <p>
                <b><label for="degree">Degree</label></b>
            </p>
            <p>
                <input 
                id="degree-0"
                name="degree"
                required
                type="radio"
                value="Important">
                <label for="degree-0">Important</label>
            </p>
            <p>
                <input 
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="Not Important">
                <label for="degree-1">Not important</label>
            </p>
            <button type="submit">Submit</button>
        </form>
        <hr>
		{% for todo in todos %}
		<div class="todo">
	    <!--Fetching a todo-->
		<p> {{ todo['content'] }} <i>
			({{ todo['degree'] }})</i> 
		</p>
		<!-- Deleting a todo -->
		<form method="POST" 
			  action="{{ url_for('delete', id=todo['_id']) }}">
		<input 
			  type="submit"
			  value="delete todo"
			  onclick="return 
			  confirm('Are you sure you want to delete this entry?')"/>
		</form>
		</div>
		{% endfor %}
   </div>
</body>
</html>
